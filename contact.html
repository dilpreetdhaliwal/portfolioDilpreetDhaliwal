<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dilpreet Dhaliwal</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://kit.fontawesome.com/4edcc594a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navBar navContact">
        <div class="wrapper navigation">
            <div class="homeLink">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                </ul>
            </div>
                <ul class="navLinks">
                    <li><a href="">Resume</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                </ul>
        </div>
    </header>

    <!-- Contact Text -->
    <div class="wrapper contactText">
        <img src="https://placehold.co/400" alt="A picture of Dilpreet Dhaliwal">
        <p>As a junior web developer, I'm eager to gain more experience and contribute to exciting projects. Let's discuss how I can support your team.</p>
    </div>

    <!-- Contact Form -->
    <div class="wrapper contactForm">
        <form action="#" method="#" name="sendMessageForm">
            <label for="name" class="sr-only">Enter your name</label>
            <input type="text" id="name" name="name" placeholder="Name" class="left" required>

            <label for="email" class="sr-only">Enter your email</label>
            <input type="text" id="email" name="email" placeholder="Email" class="right" required>

            <label for="message" class="sr-only">Enter you message</label>
            <textarea id="message" name="message" placeholder="Message" class="messageBox"></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
